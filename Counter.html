        <script>
            const dec = document.getElementById(`decreaseBtn`)
            const res = document.getElementById(`resetBtn`)
            const inc = document.getElementById(`increaseBtn`)
            const cou = document.getElementById(`counterLabel`)
            let count = 0;

            inc.onclick = function(){
                count++;
                cou.textContent = count;
            } 

            dec.onclick = function(){
                count--;
                cou.textContent = count;
            } 

            res.onclick = function(){
                count = 0;
                cou.textContent = 0;
            } 
            window.onload = function() {
    let storedUsername = localStorage.getItem('username');
    if (storedUsername) {
        document.getElementById("user").textContent = `Hello, ${storedUsername}!`;
    } else {
        document.getElementById("user").textContent = `Hello, stranger!`;
    }
};

// Save the username and update the greeting when the button is clicked
document.getElementById("but").onclick = function() {
    let username = document.getElementById("ni").value;
    if (username === "") {
        document.getElementById("user").textContent = `Hello, stranger!`;
        localStorage.removeItem('username');
    } else {
        document.getElementById("user").textContent = `Hello, ${username}!`;
        localStorage.setItem('username', username);
    }
};
