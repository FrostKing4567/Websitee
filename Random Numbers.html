<button id="roll" class="boton-elegante">Roll</button><br><br>

<div id="results"></div> <!-- Container for dynamically created labels -->



        <script>
            const roll = document.getElementById('roll');
const resultsContainer = document.getElementById('results');

roll.onclick = function() {
    const min = Number(document.getElementById('min').value);
    const max = Number(document.getElementById('max').value);
    const numRolls = Number(document.getElementById('numRolls').value);

    // Check for valid input
    if (isNaN(min) || isNaN(max) || min >= max) {
        alert('Please enter valid numbers where Min is less than Max.');
        return;
    }
    if (isNaN(numRolls) || numRolls <= 0) {
        alert('Please enter a valid number of rolls.');
        return;
    }

    // Clear previous results
    resultsContainer.innerHTML = '';

    // Generate and display random numbers
    for (let i = 0; i < numRolls; i++) {
        const randomNum = Math.floor(Math.random() * (max - min + 1)) + min;
        
        // Create a new label for each roll
        const newLabel = document.createElement('label');
        newLabel.textContent = `Roll ${i + 1}: ${randomNum}`;
        newLabel.className = 'myLabels';
        resultsContainer.appendChild(newLabel);
        resultsContainer.appendChild(document.createElement('br'));
    }
};
window.onload = function() {
    let storedUsername = localStorage.getItem('username');
    if (storedUsername) {
        document.getElementById("user").textContent = `Hello, ${storedUsername}!`;
    } else {
        document.getElementById("user").textContent = `Hello, stranger!`;
    }
};

// Save the username and update the greeting when the button is clicked
document.getElementById("but").onclick = function() {
    let username = document.getElementById("ni").value;
    if (username === "") {
        document.getElementById("user").textContent = `Hello, stranger!`;
        localStorage.removeItem('username');
    } else {
        document.getElementById("user").textContent = `Hello, ${username}!`;
        localStorage.setItem('username', username);
    }
};
